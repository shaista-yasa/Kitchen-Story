<div class="container">
    <img [src]="food.imageUrl" [alt]="food.name">


<div class="details">
    <div class="header">
        <span class="name">
            {{food.name}}
        </span>
    </div>
    <div class="origins">
        <span *ngFor="let origin of food.origins">
            {{origin}}
        </span>
    </div>
    <div class="cook-time">
        <span>
            Time To Cook <strong>{{food.cookTime}}</strong> Minutes
        </span>
    </div>
    <div class="price">
        {{food.price|currency:'INR'}}
    </div>
    <div>
        <button (click)="addToCart()">Add to Cart</button>
    </div>
</div>
</div>
